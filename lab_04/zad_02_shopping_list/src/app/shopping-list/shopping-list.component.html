<div class="container">
    <ul class="list-group custom-width-list" *ngFor="let item of list">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          {{ item.name }} {{item.bought}}
        </div>
        <input type="checkbox" [(ngModel)]="item.bought" class="form-check-input">
      </li>
    </ul>
    
  </div>
