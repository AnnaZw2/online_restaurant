<div *ngIf="isAlertOpen" class="alert-container d-flex align-items-center justify-content-center">
    <div class="alert alert-danger text-center position-relative" role="alert">
    <h4 class="alert-heading">Error!</h4>
      <p>{{ alertMessage }}</p>
      <button (click)="onClose()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
