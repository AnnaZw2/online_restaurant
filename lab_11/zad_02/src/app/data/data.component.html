<div *ngIf="status; else redirectToStatus">
  <!-- Zawartość dostępna tylko przy ustawionym statusie -->
  <p>Zawartość dostępna tylko przy ustawionym statusie.</p>
</div>
<ng-template #redirectToStatus>
  <!-- Przekierowanie na /set-status, gdy status nie jest ustawiony -->
  <p>Przekierowanie na /set-status...</p>
</ng-template>
