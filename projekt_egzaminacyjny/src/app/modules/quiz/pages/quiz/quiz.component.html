<div>
  <app-header></app-header>
  <div class="wrapper">
    <h1>{{ quiz?.title }}</h1>
    <button pButton type="button" class="p-button p-mt-2 edit" (click)="editQuiz()">Edit Quiz</button>
    <button pButton type="button" class="p-button p-mt-2 delete" (click)="deleteQuiz()">Delete Quiz</button>
    <div *ngFor="let question of questions" class="wrapper-content">
      <app-quiz-question-container
        [question]="question"
        [submitted]="submitted"
      ></app-quiz-question-container>
    </div>
    <div>
    <button
      pButton
      type="button"
      class="p-button p-mt-2 submit"
    (click)="submitAnswers()"
    >Submit</button>
    <button pButton type="button"  class="p-button p-mt-2 retry" (click)="retryQuiz()">Retry</button>
    </div>
  </div>
 

  <app-footer></app-footer>
</div>
