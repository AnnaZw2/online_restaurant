<div>
    <input [(ngModel)]="newItem" placeholder="Enter item" />
    <button (click)="addItem()">Add Item</button>
  
    <ul>
      <li *ngFor="let item of shoppingListService.items$ | async">
        <input type="checkbox" [checked]="item.bought" (change)="toggleBoughtStatus(item)" />
        <span [ngClass]="{ 'bought': item.bought }">{{ item.name }}</span>
        <button (click)="removeItem(item)">Remove</button>
      </li>
    </ul>
  
    <!-- <button (click)="removeItem()">Remove Bought Items</button> -->
  </div>
