<div class="signin-container">
  <app-branding></app-branding>
  <div class="card">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control" required>
        <div *ngIf="signInForm.get('username')?.errors?.['required'] && signInForm.get('username')?.touched" class="error">Username is required</div>
      </div>
      <div class="form-group group-password">
        <label for="password">Password</label>
        <input #passwordInput formControlName="password" id="password" type="password" class="form-control" required>
        <div *ngIf="signInForm.get('password')?.errors?.['required']  && signInForm.get('password')?.touched" class="error">Password is required</div>
      </div>
      <div class="error-message error" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="submit" class="p-mt-2 p-button p-button-success">Sign In</button>
    </form>
  </div>
  <app-sing-up-button class="custom-button"></app-sing-up-button>
</div>
