<form #personForm="ngForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded border border-black" >
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="person.stillMissing" name="missing">
        <label class="form-check-label" for="missing">Still missing</label>
      </div>

    <div class="form-group">
        <label for="name"> Name:</label>
        <input type="text" class="form-control" [(ngModel)]="person.name" name="name">
        
    </div>

    <div class="form-group">
        <label  for="surname"> Surname:</label>
        <input type="text" class="form-control" [(ngModel)]="person.surname" name="surname">
        
    </div>

    <div class="form-group">
        <label for="age"> Age:</label>
        <input type="number" class="form-control" [(ngModel)]="person.age" name="age">
        
    </div>

    <div class="form-group">
        <label for="gender"> Gender:</label>
        <select class="form-control" [(ngModel)]="person.gender" name="gender">
            <option ngValue="[Gender.FEMALE]">Female</option>
            <option ngValue="[Gender.MALE]">Male</option>
          </select>
        
    </div>

    <div class="form-group">
        <label for="city"> City:</label>
        <input type="text" class="form-control" [(ngModel)]="person.city" name="city">
        
    </div>

    <div class="form-group">
        <label for="lastTimeSeen"> Last time seen:</label>
        <input type="date" class="form-control" [(ngModel)]="person.lastTimeSeen" name="lastTimeSeen">
        
    </div>

   
<button type="submit" class="btn btn-primary bt-3" >Add</button>
</form>
